<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="rating-section container">
      <picture class="rating-image">
        <img src="./images/icon-star.svg" alt="Icon star">
      </picture>

      <h1 class="rating-heading">How did we do?</h1>
      <p class="rating-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <form class="rating-form">
        <ul class="rating-list">
          <li>
            <input class="rating-input" type="radio" name="rating" id="rating1" value="1">
            <label class="rating-label" for="rating1">1</label>
          </li>
          <li>
            <input class="rating-input" type="radio" name="rating" id="rating2" value="2">
            <label class="rating-label" for="rating2">2</label>
          </li>
          <li>
            <input class="rating-input" type="radio" name="rating" id="rating3" value="3">
            <label class="rating-label" for="rating3">3</label>
          </li>
          <li>
            <input class="rating-input" type="radio" name="rating" id="rating4" value="4">
            <label class="rating-label" for="rating4">4</label>
          </li>
          <li>
            <input class="rating-input" type="radio" name="rating" id="rating5" value="5">
            <label class="rating-label" for="rating5">5</label>
          </li>
        </ul>

        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>

    <div class="thank-section container hidden">
      <picture class="thank-image">
        <img src="./images/illustration-thank-you.svg" alt="Illustration thank you">
      </picture>

      <div class="thank-rating-info">
        <p class="selected-rating-text">You selected <span class="selected-rating">null</span> out of 5</p>
      </div>

      <div class="thank-message">
        <h2 class="thank-heading">Thank you!</h2>
        <p class="thank-description">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>
  <script src="./js/fake-fetch.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
